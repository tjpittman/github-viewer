<div>
  <h2>{{user.name}}</h2>
  {{error}}
  <img class="image-size" ng-src="{{user.avatar_url}}" title="{{user.name}}" />
</div>
<div>
  Order:
  <select ng-model="repoSortOrder" ng-show="user">
    <option value="+name">Name</option>
    <option value="-stargazers_count">Stars</option>
    <option value="+language">Language</option>
  </select>
</div>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Stars</th>
      <th>Language</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="repo in repos | orderBy:repoSortOrder" ng-click="getCollaborators(repo)">
      <td>{{repo.name}}</td>
      <td>{{repo.stargazers_count | number}}</td>
      <td>{{repo.language}}</td>
    </tr>
  </tbody>  
</table>
<a href="#\main">Home</a>
